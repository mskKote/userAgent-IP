<!DOCTYPE html>
<html>

<head>
	<title>userAgent&IP</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<style>
		p {
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>

<body>
	<div id="content" style="margin: auto; text-align: center; align-items: center;">
	</div>

	<script type="text/javascript">
		const content = document.querySelector("#content");
		content.innerHTML += `<p>userAgent: <span style="color: #45B39D">${window.navigator.userAgent}</span></p>`;

		$.getJSON('https://ipapi.co/json/', data => {
			for (const key in data)
				if (Object.hasOwnProperty.call(data, key))
					content.innerHTML += `<p>${key}: <span style="color: #45B39D">${data[key]}</span></p>`;
		});
	</script>
</body>

</html>
